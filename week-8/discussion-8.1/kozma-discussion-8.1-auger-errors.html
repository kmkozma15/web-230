<body>
	<!--

	 	Description: Program utilizes jQuery to display and hide a p tag.
		             There are three errors.
	-->
	<script>
		$(document).ready(function () {
			$("#hide").click(function () { //Replaced onClick with click
				$("p").hide();
			});
			$("#show").click(function () { //Changed the selector from "display" to "show"
				$("p").show();
			});
		});
	</script>

	<p>If you click on the "Hide" button, I will disappear.</p>

	<button id="hide">Hide</button>
	<button id="show">Show</button>
</body>
