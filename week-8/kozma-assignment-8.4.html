<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 8.4</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- you will need to the href to point to your root directories css file -->
  <link rel="stylesheet" href="../site.css">

  <style type="text/css">
    .employee tbody tr:hover {
      cursor: pointer;
      background-color: #ffff99;
    }
  </style>
</head>
<body>

<div id="emps"></div>

<script type="text/javascript">
//Function that includes
function Employee(id, firstName, lastName, title) {
  this.id = id;
  this.firstName = firstName;
  this.lastName = lastName
  this.title = title;
}

var employees = [
    new Employee(1, "Jeffery", "Smith", "Cement Mixer"),
    new Employee(2, "Karen", "Stewart", "Receptionist"),
    new Employee(3, "Frankie", "Martinez", "Manager"),
    new Employee(4, "Judie", "Kriss", "Bulldozer Driver"),
    new Employee(5, "Manuel", "Roberts", "Wrecking Baller")
  ];

  function getEmployee(id) {
    for (let i = 0; i <= employees.length; i++) {
    if (employees[i].id == id) {
      alert(`${employees[i].id} ${employees[i].firstName} ${ employees[i].lastName } ${employees[i].title} `);
      }
    }
  }

  var output;
  output = '<table class="employee"><thead><th>ID</th><th>First Name</th><th>Last Name</th><th>Title</th></thead><tbody>';

  for (let i = 0; i < employees.length; i++) {
    output += `<tr><td>${employees[i].id}</td><td>${employees[i].firstName}</td><td>${employees[i].lastName}</td><td>${employees[i].title}</td></tr>`;
  }

  output + '</tbody></table>';

  document.getElementById('emps').innerHTML = output;

// jQuery onClick event
  // Don't remove this, just add your code to the body of the event (curly braces)
  $(function () {
    $("table tr").click(function () {
      var emp;
      emp = $(this).find('td:first').html();
      getEmployee(emp);
    })
  });
</script>

</body>
</html>
