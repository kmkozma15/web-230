<script type="text/javascript">
  function display(firstName, lastName, assignment){ //Added a opening bracket to mark the beginning of the function
    let output = '\n' + firstName + ' ' + lastName + '\n' + assignment + '\nDate: ' +
    new Date().toLocaleDateString('en-US')
    return output
  }
  // Outputs the header to the console
  console.log(display("Wendy", "Portillo", "Exercise 7.1") + '\n');
  </script>
  <!DOCTYPE html>
